<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Carousel</title>
  <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:400,700" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Overpass Mono', monospace;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    header {
      text-align: center;
      padding: 20px 0;
      background: rgba(0,0,0,0.0);
      font-size: 24px;
      font-family: Arial, sans-serif;
      border-bottom: 2px solid orange;
    }
    .carousel {
      position: relative;
      width: 800px;
      max-width: 100%;
      margin: 40px auto;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      display: block;
    }
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    #prev { left: 10px; }
    #next { right: 10px; }
  </style>
</head>
<body>
    <header>Goodfield</header>
  <div class="carousel">
    <div class="slides" id="slides">
      <img src="/assets/images/goodfield/goodfield_1.png" alt="Slide 1" />
      <img src="/assets/images/goodfield/goodfield_1.png" alt="Slide 2" />
      <img src="/assets/images/goodfield/goodfield_1.png" alt="Slide 3" />
      <img src="/assets/images/goodfield/goodfield_1.png" alt="Slide 4" />
    </div>
    <button class="nav" id="prev">&#10094;</button>
    <button class="nav" id="next">&#10095;</button>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % totalSlides;
      updateCarousel();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + totalSlides) % totalSlides;
      updateCarousel();
    });

    function updateCarousel() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    // Optional: Auto-play every 5 seconds
    // setInterval(() => {
    //   index = (index + 1) % totalSlides;
    //   updateCarousel();
    // }, 5000);
  </script>
</body>
</html>
